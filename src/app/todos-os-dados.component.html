<div style="text-align:center" class="corpo">

      <td colspan="2">
        {{atendimento.uf.nome}}
      </td>
    </tr>
    <tr>
      <td>Ano</td>
      <td>Munic√≠pios Atendidos</td>
    </tr>

        {{dado.valor}}
      </td>
    </tr>
  </table>
</div>
